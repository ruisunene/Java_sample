<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Javaサンプル</title>
  </head>
  <body>
    <h1>入力フォーム</h1>
    <form  th:action="@{/display_info}" th:object="${employeeInfo}" method="post">
      <div>
        <div>
          <label>名前:</label>
          <input type="text" th:field="*{name}"/>
        </div>
        <div>
          <label>性別:</label>
          <ul>
            <li th:each="gen: ${genders}">
              <input type="radio" th:field="*{gender}" th:value="${gen}"/>
              <label th:text="${gen}">
              </label>
            </li>
          </ul>
        </div>
	    <div>
	        <label>部門:</label>
	        <select th:field="*{department}">
	            <option th:each="dep: ${departments}"
	                    th:value="${dep}"
	                    th:text="${dep}"> Other
	            </option>
	        </select>
	    </div>
	    <div>
	        <label>役職:</label>
	        <select th:field="*{title}">
	            <option th:each="ttl: ${titles}"
	                    th:value="${ttl}"
	                    th:text="${ttl}"> Other
	            </option>
	        </select>
	    </div>
        <div>
          <button type="submit">確認画面へ</button>
        </div>
      </div>
    </form>
  </body>
</html>
